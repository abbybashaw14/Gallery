<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Media Gallery</title>
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
<!-- font awesome CDN -->

  </head>
  <body>
    <nav id="main-nav" class="topnav">
      <a class="nav-item logo">
        <span class="label"><i class="fas fa-home"></i>Home</span>
        </a>
      <a class="nav-item">
        <span class="label"><i class="fas fa-upload"></i>Upload</span>
        </a>
      <a class="nav-item">
        <span class="label"><i class="fas fa-info"></i>Info</span>
      </a>
      <a class="nav-item">
        <span class="label"><i class="fas fa-ellipsis-h"></i>More</span>
      </a>
      <a href="javascript:void(0);" class="nav-item trigram" onclick="navToggle()">&#9776;</a>
    </nav>
    <section class="slideshow">
      <div class="slideshow-wrapper">
        <div class="slide fade">
          <div class="numberof">1 of 4</div>
          <img src="img/channelmarker.png"/>
          <div class="captiontext">A View of the River</div>
        </div>
        <div class="slide fade">
          <div class="numberof">2 of 4</div>
          <img src="img/sunset.jpg"/>
          <div class="captiontext">Westcott's Beach</div>
        </div>
        <div class="slide fade">
          <div class="numberof">3 of 4</div>
          <img src="img/purple3.png"/>
          <div class="captiontext">Grindstone Island Sunset</div>
        </div>
        <div class="slide fade">
          <div class="numberof">4 of 4</div>
          <img src="img/waves.jpg"/>
          <div class="captiontext">Tibbetts Point Road</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;
        <a class="next" onclick="plusSlides(1)">&#10095;
        </div>
      </section>


      <script src="page.js" type="text/javascript"></script>
  </body>
</html>
